<!doctype html>
<html lang="en">
<head>
	<title>
		wiki viewer
	</title>
	<meta charset = "utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<a href="http://www.wikipedia.org/wiki/Special:Random"
		target="_blank" class="random">Random Wiki</a>
		<form class="search">
		
		<input type="text" class="searchBox"/>
		<span class="close">x</span>
		<span class="handle">\</span>
		</form>
		<p> click the random wiki button to generate a random wikipage<br>
		Or click the magnifying glass and type in your request and hit enter</p>
		<div class="row"></div>
	</div>
	<script src="js/jquery.js"></script>
	
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
